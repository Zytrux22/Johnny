<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumpleaños Johnny</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .neon-text {
      font-size: 3em;
      color: #fff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      opacity: 0;
      animation: fadeIn 3s ease forwards, neonFlicker 1.5s infinite;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes neonFlicker {
      0%, 100% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
      50% { text-shadow: 0 0 2px #0ff, 0 0 4px #0ff, 0 0 8px #0ff, 0 0 16px #0ff; }
    }

    .button-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #0cc;
    }
  </style>
</head>
<body>
  <div id="inicio" class="neon-text">Feliz cumpleaños, Johnny</div>

  <div id="boton" class="button-container">
    <button class="btn" onclick="location.href="https://youtu.be/VNCjB-_H6z4">Haz clic aquí</button>
  </div>

  <script>
    // Esperar a que termine la animación inicial (3 segundos + 1 extra para estética)
    setTimeout(() => {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("boton").style.display = "flex";
    }, 4000);
  </script>
</body>
</html>
